<div class="container-fluid">
  <h2 class="text-center">Post A Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()'#quoteForm='ngForm'>
    <div class="form-group">

        <label for="name">Username </label>
        <i class="fas fa-user"></i>
        <input type="text" class="form-control" id="name" [(ngModel)]="username" name="username" #name='ngModel' required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
    </div>

      <div class="form-group">

          <label for="description">Quote</label>
          <textarea class="form-control" id="description" rows="4" [(ngModel)]="quoteWords" name="Quote" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Description is required</p>
          </div>
      </div>
      <div class="form-group">

          <label for="name">Quote by </label>
          <i class="fa fa-book"></i>
          <input type="text" class="form-control" id="name" [(ngModel)]="quoteAuthor" name="Author" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>
      </div>
      <div class="form-group">

          <label for="complete">Posted on </label>
          <input type='date' id="complete" [(ngModel)]="quoteDate" name="completeDate" #completeDate="ngModel" required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
  </form>
</div>
